<h1 mat-dialog-title>가입 실패</h1>
<div mat-dialog-content>
  <p *ngIf = "data.reason != undefined">다음의 이유로 가입을 실패했습니다: {{data.reason}}</p>
  <p *ngIf = "data.reason == undefined">가입 형식을 지켜주세요.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">확인</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
