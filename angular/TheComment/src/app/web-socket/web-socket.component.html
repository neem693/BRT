<noscript>
    <h2 style = "color: #ff0000">
       Seems your browser doesn't support Javascript! Websocket relies on Javascript being
       enabled. Please enable Javascript and reload this page!
    </h2>
 </noscript>
 <div id = "main-content" class = "container">
    <div class = "row">
       <div class = "col-md-6">
          <form class = "form-inline">
             <div class = "form-group">
                <label  for = "connect">WebSocket connection:</label>
                <button  id = "connect" class = "btn btn-primary" type = "submit">Connect</button>
                <button  id = "disconnect" class = "btn btn-primary" type = "submit" disabled = "disabled">Disconnect
                </button>
             </div>
          </form>
       </div>
       
       <div class = "col-md-6">
          <form class = "form-inline">
             <div class = "form-group">
                <label for = "name">What is your name?</label>
                <input type = "text" id = "name" class = "form-control" placeholder = "Your name here...">
             </div>
             <button id = "send" class = "btn btn-default" type = "submit">Send</button>
          </form>
       </div>
    </div>
    
    <div class  =  "row">
       <div class  =  "col-md-12">
          <table id  =  "conversation" class = "table table-striped">
             <thead>
                <tr>
                   <th>Greetings</th>
                </tr>
             </thead>
             <tbody id  =  "greetings"></tbody>
          </table>
       </div>
    </div>
 </div>

 <div class="btn-group btn-group-toggle">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.left"> Left (pre-checked)
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.middle"> Middle
    </label>
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" ngbButton [(ngModel)]="model.right"> Right
    </label>
  </div>
  <hr>
  <pre>{{model | json}}</pre>
